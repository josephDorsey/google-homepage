<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css>">
    <script src="https://kit.fontawesome.com/4c6d72e6f8.js" crossorigin="anonymous"></script>

    <title>Google Homepage</title>
</head>
<body>
    <div id="main">
        <div id="header">
            <nav>
                <input type="button">About
                <input type="button">Store
                <input type="button">Gmail
                <input type="button">Images
                <i class="fas fa-th"></i>
                <i class="far fa-user-circle"></i>
            </nav>  
        </div>
        <div id="middle-content">
            <img src="googlelogo_color_272x92dp.png" alt="Google Logo">
            <i class="fas fa-search"></i>
            <input type="text" results="0" placeholder="Search...">
            <i class="fas fa-microphone"></i>
            <br>
            <input type="button">Search
            <input type="button">I'm Feeling Lucky?
        </div>
        <div id="footer">
            <nav>
                <input type="button">Advertising
                <input type="button">Business
                <input type="button">How Search Works
                <input type="button"> "Green Emoji" Carbon neutral since 2007
                <input type="button">Privacy
                <input type="button">Terms
                <input type="button">Settings
            </nav>
        </div>
        
        
    </div>
</body>
</html>
