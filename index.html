<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://kit.fontawesome.com/4c6d72e6f8.js" crossorigin="anonymous"></script>

    <title>Google Homepage</title>
</head>
<body>
    <div id="main">
        <div id="header">
            <nav>
                <a href="" class="topbuttons" target="_blank">About</a>
                <a href="" class="topbuttons" target="_blank">Store</a>
                <a href="" class="topbuttons" target="_blank">Gmail</a>
                <a href="" class="topbuttons" target="_blank">Images</a>
                <i class="fas fa-th topbuttons"></i>
                <i class="far fa-user-circle topbuttons"></i>
            </nav>  
        </div>
        <div id="middle-content">
            <img class="googlelogo" src="googlelogo_color_272x92dp.png" alt="Google Logo">
            <i class="fas fa-search"></i>
            <input type="text" results="0" placeholder="Search...">
            <i class="fas fa-microphone"></i>
            <br>
            <input class="searchbar" type="submit" value="Search">
            <input class="feel-lucky" type="submit" value="I'm Feeling Lucky">
        </div>
        <div id="footer">
            <nav>
                <a href="" target="_blank">Advertising</a>
                <a href="" target="_blank">Business</a>
                <a href="" target="_blank">How Search Works</a>
                <a href="" target="_blank">"Green Emoji" Carbon neutral since 2007</a>
                <a href="" target="_blank">Privacy</a>
                <a href="" target="_blank">Terms</a>
                <a href="" target="_blank">Settings</a>
            </nav>
        </div>
        
        
    </div>
</body>
</html>
